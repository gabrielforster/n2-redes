<main>
  <form class="flex flex-col items-center justify-center w-full h-full gap-5" action="/api/login" method="POST">
    <h1 class="text-3xl">Login</h1>

    <div class="flex flex-col gap-2">
      <label for="email">Username</label>
      <input class="border border-gray-300 rounded-md" type="text" name="username" id="username" required />
    </div>

    <div class="flex flex-col gap-2">
      <label for="password">Senha</label>
      <input class="border border-gray-300 rounded-md" type="password" name="password" id="password" required />
    </div>

    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Entrar</button>
  </form>
</main>
